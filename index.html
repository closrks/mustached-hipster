<!doctype html>
<html ng-app>
  <head>
  	<title>Angular - Controllers</title>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  </head>
  <body>
  	
  	<div ng-controller="Ctrl">
    <input ng-model="name">
    <h1>{{name}}<h1>
    <h2>{{age}}<h2>
  	</div>

  	<div ng-controller="AnotherCtrl">
    <input ng-model="name">
    <h1>{{name}}<h1>
    <h2>{{age * 2}}<h2>
  	</div>

  	<script>
  	  // controllers are always functions
  	  var Ctrl = function ($scope) {
      $scope.name = 'Carlos Avila';
      $scope.age = 20;
  	  };

  	  var AnotherCtrl = function ($scope) {
      $scope.name = 'Carlos Avila';
      $scope.age = 20;
      $scope.$watch('name', function () {
       console.log($scope.name);
      });
  	  };
  	</script>
  </body>
<html>
