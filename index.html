<!doctype html>
<html ng-app>
  <head>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  </head>
  <body>
    <div>
    	<label>Message:</label>
    	<input type="text" ng-model="yourMessage" placeHolder="Enter a message here">
    	<label>Name:</label>
    	<input type="text" ng-model="yourName" placeHolder="Enter a name here">
    	<hr>
    	<h1>{{yourMessage}} {{yourName}}!</h1>
    </div>
  </body>
<html>
